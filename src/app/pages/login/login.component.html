<form #loginForm='ngForm' (ngSubmit)='login(loginForm)' style="width: 600px; margin: 40px auto;">
  <h2>Please login first</h2>
  <div class="row" *ngIf="authError">
    <div class="col-12 alert alert-danger">{{ authError?.message }}</div>
  </div>
  <div class="form-group">
    <label for="userName">Enter your name</label>
    <input ngModel #email='ngModel' name="email" type="text" class="form-control" placeholder="admin e-mail">
  </div>

  <div class="form-group">
    <label for="userPassword">Enter your password</label>
    <input ngModel #password='ngModel' name="password" type="password" class="form-control"
      placeholder="admin password">
  </div>
  <input class="btn btn-primary" type="submit" value="Submit">
</form>

<form #userRegForm='ngForm' (ngSubmit)='createUser(userRegForm)' style="width: 600px; margin: 80px auto;">
  <h2>Sign in form</h2>
  <div class="form-group">
    <label for="userName">Enter your name</label>
    <input ngModel #userName='ngModel' name="userName" type="text" class="form-control" placeholder="your e-mail">
  </div>
  <div class="form-group">
    <label for="userPassword">Enter your password</label>
    <input ngModel #userPassword='ngModel' name="userPassword" type="password" class="form-control"
      placeholder="your password">
  </div>
  <input class="btn btn-primary" type="submit" value="Submit">
</form>
